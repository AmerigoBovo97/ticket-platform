<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <th:block th:fragment="form(crud)">

        <div th:object="${ticket}">

            <div class="form-group mb-2">
                <label for="title">Title</label>
                <input type="text" class="form-control bg-dark text-white" id="title" th:field="*{title}" placeholder="Enter title" th:errorClass="is-invalid" th:readonly="${crud} == 'show'">
                <div th:if="${#fields.hasErrors('title')}" class="invalid-feedback">  	
                    <ul>
                        <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>
    
            <div class="form-group mb-2">
                <label for="text">Text</label>
                <textarea class="form-control bg-dark text-white" id="text" th:field="*{text}" rows="4" placeholder="Enter ticket description"></textarea>
                <div th:if="${#fields.hasErrors('text')}" class="text-danger">
                    <span th:errors="*{text}"></span>
                </div>
            </div>
    
            <div class="form-group mb-2" th:classappend="${crud} == 'create' ? 'd-none'">
                <label for="creationDate">Creation Date</label>
                <input type="date" class="form-control bg-dark text-white" id="creationDate" th:field="*{creationDate}">
                <div th:if="${#fields.hasErrors('creationDate')}" class="text-danger">
                    <span th:errors="*{creationDate}"></span>
                </div>
            </div>
    
            <div class="form-group mb-2">
                <label for="category">Category</label>
                <select class="form-control bg-dark text-white" id="category" th:field="*{category}" th:if="${crud} == 'create' or ${crud} == 'edit'">
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                </select>
                <div class="form-control bg-dark text-white" th:if="${crud} == 'show'">[[${category}]]</div>
                <div th:if="${#fields.hasErrors('category')}" class="text-danger">
                    <span th:errors="*{category}"></span>
                </div>
            </div>
    
            <div class="form-group mb-2" th:classappend="${crud} == 'create' ? 'd-none'">
                <label for="state">State</label>
                <input type="hidden" id="state" th:field="*{state}" th:readonly="${crud} == 'create'">
                <div class="form-control bg-dark text-white">[[${state}]]</div>
                <div th:if="${#fields.hasErrors('state')}" class="text-danger">
                    <span th:errors="*{state}"></span>
                </div>
            </div>
    
            <div class="form-group mb-2"  th:classappend="${crud} == 'show' ? 'd-none'">
                <label for="operator">Operator</label>
                <select class="form-control bg-dark text-white" id="operator" th:field="*{operator}" th:if="${crud} == 'create'">
                    <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
                </select>
                <input class="form-control bg-dark text-white" id="operator" th:field="${user}" th:value="${user.username}" th:if="${crud} == 'show'"></input>
                <div th:if="${#fields.hasErrors('operator')}" class="text-danger">
                    <span th:errors="*{operator}"></span>
                </div>
            </div>

            <input type="hidden" th:field="*{id}">
    
        </div>

    </th:block>

</body>
</html>
